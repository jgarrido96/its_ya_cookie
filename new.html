<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add A Recipe</title>
</head>
<body>
    <h1>Your Recipe</h1>
    <label for="rname">Recipe Name:</label><br>
    <input type="text" id="rname" name="rname" placeholder="Your Recipe Name Here"><br>
    <br>
    <label for="ingredients">Ingredients needed for your recipe:</label><br>
    <textarea id="ingredients" name="ingredients" rows="12" cols="50" placeholder="Your Ingredients Here"></textarea><br>
    <br>
    <label for="process">Your Instructions:</label><br>
    <textarea id="process" name="process" rows="12" cols="50" placeholder="Your Instructions Here"></textarea>
    <br><input type="submit" value="Submit Your Recipe">
</body>
</html>
